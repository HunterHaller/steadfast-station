<a name=".h0" class="wikidpad"></a><h2 class="wikidpad heading-level2">Steadfast Station</h2>
Steadfast Station is the station watching <span class="wikidpad wiki-link"><a href="BH-7636.html" class="wikidpad">BH-7636</a></span>.  It is manned only by its onboard AI, <span class="wikidpad wiki-link"><a href="Steadfast%20AI.html" class="wikidpad">Steadfast AI</a></span>, and is not built for any normal kind of human habitation.    </body>
