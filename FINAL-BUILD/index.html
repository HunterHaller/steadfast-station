<!DOCTYPE HTML>

<html lang="en">

<head>
  <!--Usuals-->
  <meta charset="utf-8">

  <!--Custom-->
  <title>Final Build 1 (OOJS ver.)</title>
  <link href="./css/main.css" rel="stylesheet" type="text/css" />

  <!--JQuery Terminal-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
</head>

<body class="crt" onload="initializeGame()">

  <audio loop autoplay id="stationAudio">
    <source src="audio/rumbling_short.wav" type="audio/wav">
  </audio>

  <audio id="messageReceive">
    <source src="audio/message1.wav" type="audio/wav">
  </audio>

  <audio id="messageSend">
    <source src="audio/message2.wav" type="audio/wav">
  </audio>

  <audio id="ejectAudio">
    <source src="audio/eject.wav" type="audio/wav">
  </audio>

  <audio id="explosionAudio">
    <source src="audio/explosion_outside.wav" type="audio/wav">
  </audio>

  <audio id="bayAudio">
    <source src="audio/door.wav" type="audio/wav">
  </audio>

  <audio id="dishAudio">
    <source src="audio/dish.wav" type="audio/wav">
  </audio>

  <audio id="dishBreakAudio">
    <source src="audio/dish_break.wav" type="audio/wav">
  </audio>

  <audio id="chimeAudio">
    <source src="audio/chime.wav" type="audio/wav">
  </audio>

  <div id="allContainer">

    <div id="overlay"></div>

    <div id="topBar" class="noselect">
      <span class="bar" id="time"></span>
      <span class="bar" id="date"></span>
      <img src="img/net2.png" id="netIcon">
      <span class="bar"></span>
    </div>

    <div id="userStatus" class="noselect" onClick="toggleStatus()">
      <span>USR: Tech535<br>
        Connected station: -<br>
        Signal strength: -</span>
    </div>

    <div id="chatBox">
      <div id="chatTop" class="noselect" onclick="toggleChat()">
        <span id="chatTopText">AI COMMS</span>
      </div>
      <div id="chatBody">
        <!-- This is where the chats will go! -->
      </div>
      <div id="chatBottom" class="noselect">
        <div class="chatOption" id="opt1" onclick="sendMessage(messA)">
          <p class="optText" id="optTextA"></p>
        </div>
        <div class="chatOption" id="opt2" onclick="sendMessage(messB)">
          <!--Message content will need to dynamically update!-->
          <p class="optText" id="optTextB"></p>
          <!-- </div>
        <div class="chatOption" id="opt3" onclick="sendMessage(mess3)">
          <p class="optText">3</p>
        </div> -->
        </div>
      </div>

    </div>
  </div>

  <script src="./js/script.js"></script>
  <script src="./js/classes.js"></script>
  <script src="./js/makers.js"></script>
  <script src="./js/icons-and-windows.js"></script>
  <script src="./js/messages.js"></script>
  <script src="./js/messageFunctions.js"></script>
</body>

</html>
