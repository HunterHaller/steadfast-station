<!DOCTYPE HTML>

<html lang="en">

<head>
  <!--Usuals-->
  <meta charset="utf-8">

  <!--Custom-->
  <title>Chat Progress (OOJS ver.)</title>
  <link href="./css/main.css" rel="stylesheet" type="text/css" />

  <!--JQuery Terminal-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css" />
</head>

<body class="crt" onload="makeIcon(assistantIcon, assistantLog), makeIcon(termIcon, termWindow); makeIcon(settingsIcon, settingsWindow); makeIcon(playerIcon, playerWindow); makeIcon(introIcon, introWindow); makeWindow(termWindow); makeWindow(introWindow); termWindow.startTerminal()">

  <audio id="messageReceive">
    <source src="audio/message1.wav"
    typ="audio/wav">
  </audio>

  <audio id="messageSend">
    <source src="audio/message2.wav"
    typ="audio/wav">
  </audio>

  <div id="topBar" class="noselect">
    <span class="bar" id="usrID">USR: Tech535</span>
    <span class="bar" id="time"></span>
    <span class="bar" id="date"></span>
    <span class="bar">
      <img src="img/net2.png" id="netIcon">
    </span>
  </div>

  <div id="chatBox">
    <div id="chatTop" class="noselect" onclick="toggleChat()">
      <span id="chatTopText">AI COMMS</span>
    </div>
    <div id="chatBody">
      <!-- This is where the chats will go! -->
    </div>
    <div id="chatBottom" class="noselect">
      <div class="chatOption" id="opt1" onclick="sendMessage(messA)">
        <p class="optText" id="optTextA"></p>
      </div>
      <div class="chatOption" id="opt2" onclick="sendMessage(messB)"> <!--Message content will need to dynamically update!-->
        <p class="optText" id="optTextB"></p>
      <!-- </div>
      <div class="chatOption" id="opt3" onclick="sendMessage(mess3)">
        <p class="optText">3</p>
      </div> -->
    </div>
  </div>

  <script src="./js/script.js"></script>
  <script src="./js/classes.js"></script>
  <script src="./js/makers.js"></script>
  <script src="./js/icons-and-windows.js"></script>
  <script src="./js/messages.js"></script>
  <script>
    makeWindow(assistantLog);
    $("#assistantLog").css("display", "none");
  </script>
</body>

</html>
