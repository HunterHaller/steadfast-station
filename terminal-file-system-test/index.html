<!DOCTYPE HTML>

<html lang="en">

<head>
  <!--Usuals-->
  <meta charset="utf-8">

  <!--Custom-->
  <title>Terminal Test</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/icons.css" rel="stylesheet" type="text/css" />
  <link href="./css/window.css" rel="stylesheet" type="text/css" />

  <!--JQuery Terminal-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css" />
</head>

<body class="crt">

  <div id="topBar">
    <span class="bar" id="usrID">USR: Tech535</span>
    <span class="bar" id="time"></span>
    <span class="bar" id="date"></span>
    <span class="bar">
      <img src="img/net2.png" id="netIcon">
    </span>
  </div>

  <div id="termWindow" class="container">
    <div id="termWindowHeader" class="top">
      <span id="close" class="dot" onclick="closeWindow()"></span>
      <span id="banner">TRMNL</span>
    </div>

    <div class="content" id="terminal"></div>
  </div>

  <div id="termIcon" ondblclick="openWindow()">
    <img src="img/trnml.png" id="paperIcon">
    <br>
    <strong id="iconText">TRMNL</strong>
  </div>

  <script src="./script.js"></script>
</body>

</html>
